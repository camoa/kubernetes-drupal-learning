apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: monitoring-access-development
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - ../../base

namespace: monitoring

labels:
  - includeSelectors: true
    pairs:
      environment: development
      team: platform

