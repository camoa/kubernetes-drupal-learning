apiVersion: v1
kind: PersistentVolume
metadata:
  name: web-content-pv-dev
  labels:
    app: hello-world
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /tmp/web-content-dev
    type: DirectoryOrCreate
