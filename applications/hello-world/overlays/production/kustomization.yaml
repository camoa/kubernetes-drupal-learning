apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Production-specific configurations  
namespace: hello-world-prod

patches:
  - target:
      kind: ConfigMap
      name: hello-world-html
    patch: |-
      - op: replace
        path: /data/index.html
        value: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Hello Kubernetes - PRODUCTION!</title>
          </head>
          <body>
              <h1>Hello World from Kubernetes!</h1>
              <p>This is running in a pod managed by Kubernetes</p>
              <p>Environment: <strong>PRODUCTION</strong></p>
              <p>Cluster: k3s</p>
              <p>Replicas: 3 (for high availability)</p>
              <p>Resources: CPU/Memory limits set</p>
          </body>
          </html>
  - target:
      kind: Deployment
      name: hello-world-nginx
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENV
            value: "PRODUCTION"
          - name: CLUSTER
            value: "k3s"
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

# Production-specific labels
labels:
  - pairs:
      environment: production
      cluster: k3s

# Production replica count
replicas:
  - name: hello-world-nginx
    count: 3
