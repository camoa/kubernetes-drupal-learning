apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: monitoring-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - prometheus-config.yaml
  - prometheus-deployment.yaml
  - prometheus-service.yaml
  - prometheus-ingress.yaml
  - prometheus-persistent-volume.yaml
  - prometheus-persistent-volume-claim.yaml
  - grafana-config.yaml
  - grafana-deployment.yaml
  - grafana-service.yaml
  - grafana-ingress.yaml
  - grafana-persistent-volume.yaml
  - grafana-persistent-volume-claim.yaml

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/created-by: application-team
      component: monitoring

namespace: monitoring
